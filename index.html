<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>MapTwo</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
    <script src='./data.js'></script>
    <script src='./data2.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; float:center; }
        #map { width: 50%; height: 400px; float: left}
        #map2 { width: 50%; height: 400px; margin-left: 50%}
    </style>
</head>
<body>

<div id='map'></div>
<div id='map2'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWFkZWxlaW5lam9oYW5zb24iLCJhIjoiY2lzczduYzJ4MDZrODJucGh0Mm1xbmVxNCJ9.i7q4iT8FFgh_y5v4we5UhQ';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/light-v9', // stylesheet location
    center: [151.004105, -33.813002], // starting position [lng, lat]
    pitch: 45,
    bearing: -17.6,
    zoom: 5 // starting zoom
});
map.on('load', function() {

    map.addLayer({
        "id": "data",
        "type": "fill-extrusion",
        "source": {
            'type': 'geojson',
            'data': data
        },
           'paint': {
                'fill-extrusion-color' : {
                    'property': '2016',
                    "stops":[
                        [0, 'white'],
                        [50, 'orange']
                    ]
                    
                },
                'fill-extrusion-height' : {
                    'property': 'Difference',
                    "stops":[
                        [0.2, 0],
                        [1, 50000]
                    ]
                },
                 'fill-extrusion-opacity': 1
            }
    });
});

var maptwo = new mapboxgl.Map({
    container: 'map2', // container id
    style: 'mapbox://styles/mapbox/light-v9', // stylesheet location
    center: [151.004105, -33.813002], // starting position [lng, lat]
    pitch: 45,
    bearing: -17.6,
    zoom: 5 // starting zoom
});
maptwo.on('load', function() {

    maptwo.addLayer({
        "id": "data2",
        "type": "fill-extrusion",
        "source": {
            'type': 'geojson',
            'data': data2
        },
           'paint': {
                'fill-extrusion-color' : {
                    'property': 'MV2_2016',
                    "stops":[
                        [0, 'white'],
                        [50, 'green']
                    ]
                    
                },
                'fill-extrusion-height' : {
                    'property': 'diff_1611',
                    "stops":[
                        [0.2, 0],
                        [1, 50000]
                    ]
                },
                 'fill-extrusion-opacity': 1
            }
    });
});
</script>

</body>
</html>
